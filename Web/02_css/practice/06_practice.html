<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      border: 3px solid black;
    }

    .item {
      width: 100px;
      height: 100px;
      border: 2px solid darkblue;
      text-align: center;
      align-content: center;
      font-weight: bold;
    }

    .item1 {
      position: relative;
      left: 50px;
      top: 30px;
      background-color: beige;
    }

    .item2 {
      position: absolute;
      bottom: 100px;
      right: 30px;
      background-color: bisque;
    }

    .item3 {
      position: fixed;
      top: 100px;
      right: 100px;
      background-color: azure;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
  </div>
</body>

</html>
